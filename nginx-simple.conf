# 此配置會被 nginx 主配置文件 include，只需定義 server 塊
server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # 支持 React Router - 所有路由都返回 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}