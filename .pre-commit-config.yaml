repos:
  # Python ä»£ç¢¼æ ¼å¼åŒ–
  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=100']

  # Python ä»£ç¢¼æª¢æŸ¥
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--extend-ignore=E203']

  # Python é¡å‹æª¢æŸ¥
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.0.0
    hooks:
      - id: mypy
        additional_dependencies: ['types-all']
        args: ['--ignore-missing-imports']

  # YAML/JSON æ–‡ä»¶æª¢æŸ¥
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: trailing-whitespace
      - id: end-of-file-fixer

  # ğŸ”‘ å¾Œç«¯å–®å…ƒæ¸¬è©¦ï¼ˆå¿…é ˆé€šéï¼‰
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-backend
        entry: bash -c 'cd backend && pytest tests/ --cov=. --cov-fail-under=80'
        language: system
        types: [python]
        stages: [commit]
        pass_filenames: false
        always_run: true
        verbose: true

default_language_version:
  python: python3.11
